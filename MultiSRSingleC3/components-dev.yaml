---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: dev
spec:
  podTemplate:
    resources:
      requests:
        cpu: 100m # 1
        memory: 512Mi # 4Gi
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.2.1
    init: confluentinc/confluent-init-container:2.4.1
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: dev
spec:
  podTemplate:
    resources:
      requests:
        cpu: 100m # 1
        memory: 512Mi # 4Gi
  replicas: 3
  image:
    application: confluentinc/cp-server:7.2.1
    init: confluentinc/confluent-init-container:2.4.1
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          # This secret requires a key `plain-users.json`, with value being a JSON file with
          # username & password values.
          secretRef: credential
      tls:
        enabled: true
    external:
      authentication:
        type: plain
        jaasConfig:
          # This secret requires a key `plain-users.json`, with value being a JSON file with
          # username & password values.
          secretRef: credential
      tls:
        enabled: true
  dependencies:
    schemaRegistry:
      url: https://schemaregistry.dev.svc.cluster.local:8081
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: dev
spec:
  replicas: 1
  # Configure to have TLS encryption, and use auto-generated server certs
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-schema-registry:7.2.1
    init: confluentinc/confluent-init-container:2.4.1
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.dev.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          # This secret requires a key `plain.txt`, with value being a text file with
          # the username & password of the principal that authenticates to Kafka.
          secretRef: credential
      tls:
        enabled: true