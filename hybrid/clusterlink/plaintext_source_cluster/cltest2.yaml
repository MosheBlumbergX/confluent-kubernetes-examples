apiVersion: platform.confluent.io/v1beta1
kind: ClusterLink
metadata:
  name: moshebomb
  namespace: destination
spec:
  destinationKafkaCluster:
    kafkaRestClassRef:
      name: destination-kafka-rest
      namespace: destination
  sourceKafkaCluster:
    bootstrapEndpoint: kafka.source.svc.cluster.local:9071
    kafkaRestClassRef:
      name: source-kafka-rest
      namespace: source
  mirrorTopics:
  - name: toms
    configs:
      auto.create.mirror.topics.enable: "false"
  mirrorTopicOptions:
    autoCreateTopics: 
      enabled: false