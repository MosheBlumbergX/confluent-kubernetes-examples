
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: moshevtwoconnect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.3.0
    init: confluentinc/confluent-init-container:2.5.0
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-e8mp5.eu-west-1.aws.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true 
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: moshevtwocontrolcenter
  namespace: confluent
spec:
  configOverrides:
    jvm:
     - -Djavax.net.ssl.trustStore=/mnt/secrets/ldaps-tls/truststore.jks
     - -Djavax.net.ssl.trustStorePassword=mystorepassword
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.3.0
    init: confluentinc/confluent-init-container:2.5.0
  dataVolumeCapacity: 10Gi
  mountedSecrets:
  - secretRef: ldaps-tls
  authentication:
    type: ldap
    ldap:
      secretRef: ldaps-user
      roles: [c3users,readonlyusers]
      restrictedRoles: [readonlyusers]
      property:
        useLdaps : "true" 
        debug: "true" 
        contextFactory: "com.sun.jndi.ldap.LdapCtxFactory"
        hostname: "ldap.confluent.svc.cluster.local"
        port: "636" 
        bindDn: ""
        bindPassword: ""
        authenticationMethod: "simple"
        forceBindingLogin: "false"
        userBaseDn: "ou=users,dc=test,dc=com"
        userObjectClass: "inetOrgPerson" 
        userRdnAttribute: "uid"
        userIdAttribute: "cn"
        roleBaseDn: "ou=groups,dc=test,dc=com"
        roleNameAttribute: "cn"
        roleMemberAttribute: "memberUid"
        roleObjectClass: "posixGroup" 
        userPasswordAttribute: "userPassword"
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-e8mp5.eu-west-1.aws.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true 
    connect:
    - name: connect
      url: http://connect.confluent.svc.cluster.local:8083